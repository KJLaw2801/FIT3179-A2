<!DOCTYPE html>
<html>
<head>
    <title>Australian CO Emissions Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .description {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carbon Monoxide Emissions Across Australia</h1>
        
        
        <div id="vis1"></div>
        
        <script type="text/javascript">
            // Load and render the visualization
            vegaEmbed('#vis1', 'final-co-map.vl.json', {
                "actions": {
                    "export": true,
                    "source": false,
                    "compiled": false,
                    "editor": true
                }
            }).then(function(result) {
                console.log('Visualization loaded successfully');
            }).catch(function(error) {
                console.error('Error loading visualization:', error);
                // Fallback for local testing
                document.getElementById('vis1').innerHTML = 
                    '<p style="color: red;">Error loading visualization. Please ensure all data files are available.</p>' +
                    '<p>Expected files: final-co-map.vl.json, StateLevel3MapFile.json, co_emissions_by_state_from_compact.json</p>';
            });
        </script>
    </div>
</body>
</html>
